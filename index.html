<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddler</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="shortcut icon" href="/src/images/favicon-32x32.png" type="image/favicon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/src/fontawesome/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <img class="logo" src="/src/images/logo.svg" alt="logo">
        </header>

        <main class="info">
            <div class="information">
                <img class="illustration" src="/src/images/illustration-mockups.svg" max-height="100vh"
                    alt="illustration mockups">
            </div>
            <div class="description">
                <h1 class="title">Build The Community<br>Your Fans Will Love</h1>
                <p class="text">
                    Huddlen re-imagines the way we build community. You have a voice, but so does your audience. Create
                    connections with your users as you engage in genuine discusion.
                </p>
                <button class="btn" type="button">Register</button>
            </div>
        </main>

        <footer class="footer">
            <a href="#">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-instagram"></i>
            </a>
        </footer>
    </div>
</body>

</html>
